  <title>Game Clue</title>

<body class="text-center h-100">
  <img src="logo.jpg" alt="logo">
  <h2 class=" m-2 text-warning">Computer Science Student Society</h2>
  <h4 class="">Virtual Treasure Hunt</h4>

  <div class="container-fluid text-center p-5">
    <div class="container shadow p-5" id="input-section">
      <h4 class="text-dark">Write the answer of the Clue from previous game</h4>


      <div class="form-group ">
        <input type="text bg-light" class="form-control text-center" id="answer" name="answer" autocomplete="off">
        <small id="info" class="form-text text-muted">Write Your Answer for CLUE 1</small>
      </div>
      
      <div class="form-group">
        <button class="btn btn-warning m-2" id="submit">SUBMIT</button>
      </div>

    </div>
    <div class="container text-center mt-4" id="loose-result">
      <h4 id="response">Enter the answer to activate link</h4>
    </div>
    <div class="container" id="win-result">
      <i class="fas fa-check fa-4x tick"></i>
      <h2>Your Key To Next Round</h2>
      <h4><a id="answer-here" target="blank"><i class="fas fa-key fa-3x"></i></a></h4>
      <p>Click The Key</p>
    </div>

  </div>
